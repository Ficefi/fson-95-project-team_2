<!-- cart start -->
<section class="container">
	<h1 hidden>Your basket</h1>
	<div class="cart-label-wrap">
		<div class="buy-icon-container">
			<svg class="cart-icon" width="38px" height="38px">
				<use href="../img/icons.svg#icon-cart"></use>
			</svg>
		</div>


		<span class="cart-label" id="cart-counter">CART (<span class='number-of-products'>0</span>)</span>
	</div>

	<!-- cюда из JS -->
	<div class="cart" id="card-counter">
		<img class="basket-img" src="../img/yellow-basket.png" width="164px" height="140px" alt="Yellow shopping basket">
		<h2 class="basket-title">
			Your basket is <span class="accent-txt">empty...</span>
		</h2>
		<p class="basket-txt">Go to the main page to select your favorite products and add them to the cart.</p>
	</div>


	<ul class="basket-items">

	</ul>

	<div class="order-total">
		<h2 class="cart-label">YOUR ORDER</h2>

		<div class="total">
			<p class="title-total">Total</p>
			<div class="sum">
				<p class="sum2"><span class="product-desc">Sum:&nbsp;</span>
					<span class="total-price"></span>
				</p>
			</div>
		</div>

	</div>

	<form>
		<label>
			<input placeholder='Mail: Enter your email'>
		</label>
		<button type='submit'>Checkout</button>
	</form>
</section>

<!-- cart end -->
